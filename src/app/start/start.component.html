<div class="back">  <!--画面背景-->

    <!--スタート画面：左配置-->
    <div class="start">     

        <div class="title">Ready</div>

        <div class="ok">
            <button class="btn05 bordercircle3" (click)="ok()"><span>Go!</span></button>
        </div>

    </div>



    <!--コメント欄：右配置-->
    <div class="comment">   
        <h1>comment</h1>

        <!--コメント記入欄-->
        <form action="" method="post">

            <!--仮ユーザー情報-->
            <label for="user_name">ユーザー名</label> 
            <input type="text"  name="user_name" #name/><br>
            <label for="user_id">ユーザID</label>
            <input type="text"  name="user_id"><br>

            <p>記入欄<br>
                <textarea rows="5" cols="30" ></textarea>
            </p>
            <input type="submit" value="送信" (click)="submit_userinfo(name.input_name)"/>
        </form>

        <!--delete_com==trueなら非表示(削除ボタン押下時:コメント削除)-->
        <div *ngIf="delete_com==false" class="parent1">
            <p>名前:コメント<br> <br>
                <button class="good" (click)="good()">♡</button> {{good_num}}              <!--評価ボタン-->
                <button class="reply" (click)="reply()">→</button>                         <!--返信ボタン-->
                <button class="delete" (click)="delete()">×</button>                       <!--削除ボタン-->
                <button class="appear_rep" (click)="appear_rep()">返信コメント</button>     <!--返信コメント表示ボタン：返信コメントがあるとき-->
            </p>
        </div>

        <!--reply_all==trueなら表示（返信コメントボタン押下時:返信コメント表示）-->
        <div *ngIf="reply_all==true" class="rep_comment">
            <span>{{reply_com}}</span>
            <br><br>
            <button class="good" (click)="good()">♡</button>
            <span>{{good_num}} </span>
            <button class="reply" (click)="reply()">→</button>
            <button class="delete" (click)="delete()">×</button>
            <button class="appear_rep" (click)="appear_rep()">返信コメント</button>
            <br>
            <button class="back_button" (click)="delete()">戻る</button>
        </div>


        <!--reply_button==trueなら表示（返信ボタン押下時:返信欄表示）-->
        <div *ngIf="reply_button==true" class="rep_area">
            <p> 返信者:
                <input type="text" value="返信" />
                <button class="submit_reply_button" (click)="submit_reply()">返信</button>
            </p>
        </div>



    </div>


</div>
